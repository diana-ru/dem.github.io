<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ù–æ–≤–æ–≥–æ–¥–Ω–∏–π –∫—Ä–æ—Å—Å–≤–æ—Ä–¥</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a2a3a, #0d1b2a);
      color: #f0f0f0;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    header {
      text-align: center;
      padding: 20px;
      background: linear-gradient(90deg, #c0392b, #8e44ad, #27ae60);
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }

    h1 {
      font-size: 2.2rem;
      letter-spacing: 1px;
    }

    .content {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
    }

    .crossword-container, .clues-container {
      background: rgba(25, 40, 55, 0.85);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
      border: 1px solid #2c3e50;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(11, 1fr);
      gap: 2px;
      background: #1a2530;
      padding: 10px;
      border-radius: 8px;
    }

    .cell {
      aspect-ratio: 1;
      background: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      font-weight: bold;
      font-size: 1.2rem;
      text-transform: uppercase;
      border: 1px solid #34495e;
    }

    .cell.black {
      background: #1a2530;
    }

    .cell input {
      width: 100%;
      height: 100%;
      background: transparent;
      border: none;
      color: #f1c40f;
      font-size: 1.4rem;
      font-weight: bold;
      text-align: center;
      outline: none;
      text-transform: uppercase;
    }

    .cell input:focus {
      background: rgba(241, 196, 15, 0.15);
    }

    .cell-number {
      position: absolute;
      top: 2px;
      left: 2px;
      font-size: 0.65rem;
      color: #e74c3c;
      font-weight: bold;
    }

    .clues-section h2 {
      color: #27ae60;
      margin-bottom: 12px;
      padding-bottom: 6px;
      border-bottom: 2px solid #c0392b;
    }

    .clue {
      margin-bottom: 10px;
      padding: 6px 10px;
      background: rgba(44, 62, 80, 0.6);
      border-radius: 6px;
    }

    .clue-number {
      color: #f1c40f;
      font-weight: bold;
      margin-right: 8px;
    }

    @media (max-width: 768px) {
      .content {
        flex-direction: column;
        align-items: center;
      }
      .grid {
        grid-template-columns: repeat(11, 24px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üéÑ –ù–æ–≤–æ–≥–æ–¥–Ω–∏–π –∫—Ä–æ—Å—Å–≤–æ—Ä–¥ üéÑ</h1>
    </header>

    <div class="content">
      <div class="crossword-container">
        <div class="grid" id="grid"></div>
      </div>

      <div class="clues-container">
        <div class="clues-section">
          <h2>–í–æ–ø—Ä–æ—Å—ã</h2>
          <div id="clues"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // –°–ª–æ–≤–∞ –∏ –ø–æ–¥—Å–∫–∞–∑–∫–∏
    const words = [
      { word: "–Å–õ–ö–ê", clue: "–ì–ª–∞–≤–Ω–æ–µ –Ω–æ–≤–æ–≥–æ–¥–Ω–µ–µ –¥–µ—Ä–µ–≤–æ" },
      { word: "–î–ï–î–ú–û–†–û–ó", clue: "–°–∫–∞–∑–æ—á–Ω—ã–π –¥–µ–¥—É—à–∫–∞, –ø—Ä–∏–Ω–æ—Å—è—â–∏–π –ø–æ–¥–∞—Ä–∫–∏" },
      { word: "–°–ù–ï–ì–û–í–ò–ö", clue: "–ó–∏–º–Ω—è—è –∏–≥—Ä—É—à–∫–∞ –∏–∑ —Å–Ω–µ–≥–∞" },
      { word: "–•–õ–û–ü–£–®–ö–ê", clue: "–ü—Ä–∞–∑–¥–Ω–∏—á–Ω—ã–π —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫ –≤ —Ä—É–∫–∞—Ö" },
      { word: "–ú–Å–î–û–í–ò–ö", clue: "–°–ª–∞–¥–∫–∏–π –ø—Ä–∞–∑–¥–Ω–∏—á–Ω—ã–π —Ç–æ—Ä—Ç (—á–∞—Å—Ç–æ –Ω–∞ –ù–æ–≤—ã–π –≥–æ–¥)" },
      { word: "–°–ê–õ–Æ–¢", clue: "–ü—Ä–∞–∑–¥–Ω–∏—á–Ω—ã–π –æ–≥–Ω–µ–Ω–Ω—ã–π —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫" },
      { word: "–ù–û–í–û–ì–û–î–ù–ò–ô", clue: "–û—Ç–Ω–æ—Å—è—â–∏–π—Å—è –∫ –ø—Ä–∞–∑–¥–Ω–∏–∫—É 1 —è–Ω–≤–∞—Ä—è" },
      { word: "–ú–ê–°–ö–ê", clue: "–ê—Ç—Ä–∏–±—É—Ç –∫–∞—Ä–Ω–∞–≤–∞–ª—å–Ω–æ–≥–æ –∫–æ—Å—Ç—é–º–∞" },
      { word: "–®–ê–ú–ü–ê–ù–°–ö–û–ï", clue: "–ü—Ä–∞–∑–¥–Ω–∏—á–Ω—ã–π –∏–≥—Ä–∏—Å—Ç—ã–π –Ω–∞–ø–∏—Ç–æ–∫" },
      { word: "–ü–û–î–ê–†–û–ö", clue: "–¢–æ, —á—Ç–æ –∂–¥—É—Ç –æ—Ç –î–µ–¥–∞ –ú–æ—Ä–æ–∑–∞" }
    ];

    // –°–æ–∑–¥–∞—ë–º –ø—É—Å—Ç—É—é —Å–µ—Ç–∫—É 11x11
    const size = 11;
    const grid = Array(size).fill(null).map(() => Array(size).fill(null));
    const numbering = Array(size).fill(null).map(() => Array(size).fill(0));
    let num = 1;

    // –†–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ —Å–ª–æ–≤ (–≤—Ä—É—á–Ω—É—é –ø–æ–¥–æ–±—Ä–∞–Ω–æ –¥–ª—è –ø–µ—Ä–µ—Å–µ—á–µ–Ω–∏–π)
    const placements = [
      { word: "–ù–û–í–û–ì–û–î–ù–ò–ô", row: 0, col: 0, dir: "down" },    // 11 –±—É–∫–≤ ‚Üí —Å—Ç–æ–ª–±–µ—Ü 0
      { word: "–î–ï–î–ú–û–†–û–ó", row: 2, col: 0, dir: "across" },    // 8 –±—É–∫–≤ ‚Üí —Å—Ç—Ä–æ–∫–∞ 2
      { word: "–°–ù–ï–ì–û–í–ò–ö", row: 4, col: 0, dir: "across" },    // 8 –±—É–∫–≤ ‚Üí —Å—Ç—Ä–æ–∫–∞ 4
      { word: "–•–õ–û–ü–£–®–ö–ê", row: 6, col: 0, dir: "across" },    // 8 –±—É–∫–≤ ‚Üí —Å—Ç—Ä–æ–∫–∞ 6
      { word: "–ú–Å–î–û–í–ò–ö", row: 8, col: 0, dir: "across" },     // 7 –±—É–∫–≤ ‚Üí —Å—Ç—Ä–æ–∫–∞ 8
      { word: "–Å–õ–ö–ê", row: 0, col: 4, dir: "across" },        // 4 –±—É–∫–≤—ã ‚Üí —Å—Ç—Ä–æ–∫–∞ 0
      { word: "–ú–ê–°–ö–ê", row: 0, col: 8, dir: "down" },         // 5 –±—É–∫–≤ ‚Üí —Å—Ç–æ–ª–±–µ—Ü 8
      { word: "–°–ê–õ–Æ–¢", row: 0, col: 10, dir: "down" },        // 5 –±—É–∫–≤ ‚Üí —Å—Ç–æ–ª–±–µ—Ü 10
      { word: "–®–ê–ú–ü–ê–ù–°–ö–û–ï", row: 1, col: 2, dir: "down" },    // 11 –±—É–∫–≤ ‚Üí —Å—Ç–æ–ª–±–µ—Ü 2
      { word: "–ü–û–î–ê–†–û–ö", row: 1, col: 6, dir: "down" }        // 7 –±—É–∫–≤ ‚Üí —Å—Ç–æ–ª–±–µ—Ü 6
    ];

    // –ó–∞–ø–æ–ª–Ω—è–µ–º —Å–µ—Ç–∫—É
    placements.forEach(item => {
      const { word, row, col, dir } = item;
      // –ü—Ä–∏—Å–≤–∞–∏–≤–∞–µ–º –Ω–æ–º–µ—Ä, –µ—Å–ª–∏ —ç—Ç–æ –Ω–∞—á–∞–ª–æ —Å–ª–æ–≤–∞
      if (numbering[row][col] === 0) {
        numbering[row][col] = num++;
      }
      for (let i = 0; i < word.length; i++) {
        if (dir === "across") {
          grid[row][col + i] = {
            letter: word[i],
            number: i === 0 ? numbering[row][col] : null
          };
        } else {
          grid[row + i][col] = {
            letter: word[i],
            number: i === 0 ? numbering[row][col] : null
          };
        }
      }
    });

    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è HTML-—Å–µ—Ç–∫–∏
    const gridEl = document.getElementById("grid");
    for (let r = 0; r < size; r++) {
      for (let c = 0; c < size; c++) {
        const cell = document.createElement("div");
        if (grid[r][c] === null) {
          cell.className = "cell black";
        } else {
          cell.className = "cell";
          if (grid[r][c].number) {
            const numSpan = document.createElement("span");
            numSpan.className = "cell-number";
            numSpan.textContent = grid[r][c].number;
            cell.appendChild(numSpan);
          }
          const input = document.createElement("input");
          input.type = "text";
          input.maxLength = 1;
          input.dataset.row = r;
          input.dataset.col = c;
          input.addEventListener("input", (e) => {
            let val = e.target.value.toUpperCase();
            if (/^[–ê-–Ø–Å]*$/.test(val)) {
              e.target.value = val;
            } else {
              e.target.value = "";
            }
            // –ê–≤—Ç–æ–ø–µ—Ä–µ—Ö–æ–¥ –Ω–∞–ø—Ä–∞–≤–æ/–≤–Ω–∏–∑
            if (val && (r < size - 1 || c < size - 1)) {
              let next = null;
              // –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–±—É–µ–º –Ω–∞–ø—Ä–∞–≤–æ
              if (c < size - 1 && grid[r][c + 1] !== null) {
                next = document.querySelector(`input[data-row="${r}"][data-col="${c + 1}"]`);
              }
              // –ï—Å–ª–∏ –Ω–µ–ª—å–∑—è –Ω–∞–ø—Ä–∞–≤–æ ‚Äî –≤–Ω–∏–∑
              if (!next && r < size - 1 && grid[r + 1][c] !== null) {
                next = document.querySelector(`input[data-row="${r + 1}"][data-col="${c}"]`);
              }
              if (next) next.focus();
            }
          });

          // –ù–∞–≤–∏–≥–∞—Ü–∏—è —Å—Ç—Ä–µ–ª–∫–∞–º–∏
          input.addEventListener("keydown", (e) => {
            const { key } = e;
            let next = null;
            if (key === "ArrowRight" && c < size - 1) {
              next = document.querySelector(`input[data-row="${r}"][data-col="${c + 1}"]`);
            } else if (key === "ArrowLeft" && c > 0) {
              next = document.querySelector(`input[data-row="${r}"][data-col="${c - 1}"]`);
            } else if (key === "ArrowDown" && r < size - 1) {
              next = document.querySelector(`input[data-row="${r + 1}"][data-col="${c}"]`);
            } else if (key === "ArrowUp" && r > 0) {
              next = document.querySelector(`input[data-row="${r - 1}"][data-col="${c}"]`);
            }
            if (next) {
              e.preventDefault();
              next.focus();
            }
          });

          cell.appendChild(input);
        }
        gridEl.appendChild(cell);
      }
    }

    // –í–æ–ø—Ä–æ—Å—ã
    const cluesEl = document.getElementById("clues");
    words.forEach((item, i) => {
      const div = document.createElement("div");
      div.className = "clue";
      div.innerHTML = `<span class="clue-number">${i + 1}.</span> ${item.clue}`;
      cluesEl.appendChild(div);
    });
  </script>
</body>
</html>
